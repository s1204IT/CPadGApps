name: Build

on:
  push:
    paths:
      - '.github/workflows/build.yml'
      - 'app/**'
      - 'gradle/wrapper/gradle-wrapper.properties'
      - '*.gradle'

jobs:
  build:
    name: Build
    runs-on: ubuntu-20.04
    steps:
      - name: Check out
        uses: actions/checkout@v3
      - name: Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}
      - name: Build with Gradle
        run: |
          ./gradlew assemble
          cp -fra app/DchaSetupWizard/build/outputs/apk/release/* app/
          cp -fra app/FirmwareUpdate/build/outputs/apk/release/* app/
      - name: Upload built APKs
        uses: actions/upload-artifact@v3
        with:
          name: CPadGApps_CT3-Built
          path: app/*.apk
          if-no-files-found: ignore
